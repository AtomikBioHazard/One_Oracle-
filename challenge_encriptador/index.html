<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Challenge Encriptador</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/Logo.png" alt="logo de la pagina" />
      </div>
    </header>

    <main>
      <section class="cipher">
        <article>
          <textarea
            class="cipher-msg"
            name=""
            id="cipher"
            cols="30"
            rows="7"
            title="El mensaje NO acepta mayúsculas ni caracteres especiales"
          ></textarea>
          <hr />
          <textarea
            class="decipher-msg"
            name=""
            id="descipher"
            cols="30"
            rows="7"
            title="El menternsaijenter NO aicenterptai maiyúscufatlais nimes cairaictenterrenters enterspentercimesailenters"
          ></textarea>
        </article>

        <div class="btns">
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm btn-block text-white"
            data-toggle="tooltip"
            data-placement="top"
            title="Copiar"
            id="copyTxt"
          >
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
      </section>
    </main>

    <footer class="container-fluid">
      <article class="col-xs-4">
        <p class="footer-info">
          Creado por: <span> Dietrich Fernandez</span>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-square-github"></i></a>
        </p>
      </article>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e8cafdec83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
